<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <!-- <link rel="stylesheet" href="file:///E:fontawesome/css/all.css"> -->

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="star-container">
        <img class="star" src="/images/icon-star.svg" alt="" />
      </div>

      <div class="greetings">
        <h1>How did we do?</h1>
        <p class="feedback">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="rating-C">
        <div class="rating-W">
          <input type="radio" name="rate" id="rate-5" value="5" />
          <label for="rate-5" class="fa-regular fa-5"></label>
          <input type="radio" name="rate" id="rate-4" value="4" />
          <label for="rate-4" class="fa-regular fa-4"></label>
          <input type="radio" name="rate" id="rate-3" value="3" />
          <label for="rate-3" class="fa-regular fa-3"></label>
          <input type="radio" name="rate" id="rate-2" value="2" />
          <label for="rate-2" class="fa-regular fa-2"></label>
          <input type="radio" name="rate" id="rate-1" value="1" />
          <label for="rate-1" class="fa-regular fa-1"></label>
        </div>
      </div>

      <button class="button" role="button">SUBMIT</button>
    </div>

    <div class="appreciation">
      <div class="thankssvg">
        <img class="tnx" src="/images/illustration-thank-you.svg" alt="" />
      </div>

      <div class="sel">
        <p class="sel2">You selected 4 out of 5</p>
      </div>

      <div class="greetings">
        <h1 class="greetings2">Thank you!</h1>
        <p class="feedback2">
          We appreciate you taking the time to give a rating.<br />If you ever
          need more support, don't hesitate to<br />get in touch!
        </p>
      </div>
    </div>

    <script src="/rating.js"></script>
    <script
      src="https://kit.fontawesome.com/6c86569078.js"
      crossorigin="anonymous"
    ></script>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raphael Nnadi</a>.
    </div> -->
  </body>
</html>
